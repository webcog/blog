{% extends "base.html" %}
{% block content %}

<h1 class="bg-primary p-5 text-center mb-5 text-white">Category Page</h1>
<div class="container">


    <div class="row">
        {% for i in category %}
        <div class="col-md-4 my-4">
            <div class="card cat">
                <div class="card-body">
                   <h2>
                        <a href="" class="cat-head">
                            {{i.name}}
                        </a>    
                    </h2>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
   
</div>
{% endblock content %}
