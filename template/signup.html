{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    html,
body {
  height: 100%;
}

.form-signin {
  max-width: 330px;
  padding: 1rem;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
<main class="form-signin w-100 m-auto">
    <form method="post">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="72" height="77">
      <h1 class="h3 mb-3 fw-normal">Please sign Up</h1>
      {% if messages %}
      {% for message in messages %}
        <p class="text-danger fw-bold">{{message}}</p>
      {% endfor %}
     {% endif %}
      <div class="form-floating">
        <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Username" required>
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" name="email" id="floatingInput" placeholder="abc@gmail.com" required >
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="password1" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>
      
      <div class="form-floating">
        <input type="password" class="form-control" name="password2" id="floatingInput" placeholder="Confirm Password" required>
        <label for="floatingPassword">Confirm Password</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" required>
        <label class="form-check-label" for="flexCheckDefault">
          I accept <a href=""> Terms and Condition</a>
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Create Account</button>
     
    </form>
    <p>
      Already Have an Account <a href="{% url 'login' %}">Login</a> 
    </p>
  </main>

{% endblock content %}
